<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="background-image: url(istockphoto-1294603953-612x612.jpg); background-repeat: no-repeat; background-size: cover;">
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn"onclick="register()">Register</button>

                </div>
                <form id="login" class="input-group">
                    <input id = "loginUsername" type="text" class="input-field" placeholder="User Id" required>
                    <input id = "loginPassword" type="password" class="input-field" placeholder=" Enter Password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button id = "loginSubmit" type="submit" class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group">
                    <input id = "registerUsername" type="text" class="input-field" placeholder="User Id" required>
                    <input id = "registerPassword" type="password" class="input-field" placeholder="Enter Password" required>

                    <input type="checkbox" class="check-box"><span>I agree to terms & conditions</span>
                    <button id = "registerSubmit" type="submit" class="submit-btn">Register</button>
                </form>
            </div>
        </div>
        <script>
            var x=document.getElementById("login");
            var y=document.getElementById("register");
            var z=document.getElementById("btn");
        
        
        function register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
    <script src = "login.js"></script>
    </body>
</html>
